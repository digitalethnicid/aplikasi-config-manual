<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WO TRACKER READER</title>
    <link rel="stylesheet" href="../styles/style1.css">
</head>
<body>
    <div class="container">
        <h1>WO TRACKER READER</h1>
        <div class="upload-tracker">
            <div class="upload-section">
                <input type="file" id="fileInput" accept=".xlsx, .xls">
                <select id="sheetSelect">
                    <option value="">Select Sheet</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="options-section">
                <label for="columnSelect">Select up to 5 columns:</label>
                <select id="columnSelect" multiple>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="action-buttons">
                <button id="convertButton">Convert to JSON</button>
            </div>
        </div>
        <div class="read-tracker">
            <div class="result-section">
                <h3>Search Data Customer</h3>
                <div id="searchSection">
                    <input type="text" id="searchInput" placeholder="Cari data pelanggan..." autocomplete="off">
                </div>
            </div>
            <div class="result-section">
                <div id="customer-detail"></div>
            </div>
            <div class="result-section">
                <h3>Data WO Tracker</h3>
                <h4 id="total-customer"></h4>
                <pre id="result"></pre>
                <button onclick="clearLocalStorage()" id="clearData"  style="display: none;">Clear Data</button>
                <button onclick="downloadJson()" id="downloadButton" style="display: none;">Download JSON</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="../convert.js"></script>
</body>
</html>
